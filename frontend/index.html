<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="init();">
        <div class="slidecontainer">
            <div id="activecolor" class="colorbox"></div>
            <div><label for="sa">Alpha</label><input type="range" min="0" max="100" value="100" class="slider" id="sa" onchange="sliderChange()"></div>
            <div><label for="sr">Red</label><input type="range" min="0" max="255" value="255" class="slider" id="sr" onchange="sliderChange()"></div>
            <div><label for="sg">Green</label><input type="range" min="0" max="255" value="255" class="slider" id="sg" onchange="sliderChange()"></div>
            <div><label for="sb">Blue</label><input type="range" min="0" max="255" value="255" class="slider" id="sb" onchange="sliderChange()"></div>
          </div>


        <h1>Available colors:</h1>
        <div id="colors">

        </div>

        <script src="js/ledcontroller.js" async defer></script>
    </body>

</html>
